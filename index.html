<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="restoran-info">
                <label class="restoran-info-label">
                    <input class="restoran-name" type="text" placeholder="Bibuçuk" />
                    <span class="restoran-name-span">Restoran Adı</span>
                </label>
                <br />
                <label class="restoran-info-label">
                    <input class="restoran-number" type="text" placeholder=" +90 (---) --- -- --" />
                    <span class="restoran-number-span">Restoran Telefon Numarası</span>
                </label>
            </div>

            <hr class="hr-2" />
            <div id="entegre">

            </div>

            <p class="puto">Lütfen konfigurasyonu yapmak istediğiniz restoran yönetim panelini seçiniz.</p>
            <div class="restoran-brands ">
                <input type="radio" id="getir" name="toggle" value="getir" onclick="handleClick(this)" />
                <label id="getirlab" class="brand" for="getir"> Getir </label>

                <input type="radio" id="trendyol" name="toggle" value="trendyol" onclick="handleClick(this)" />
                <label id="trendlab" class="brand" for="trendyol"> Trendyol </label>

                <input type="radio" id="yemeksepeti" name="toggle" value="yemeksepeti" onclick="handleClick(this)" />
                <label id="yemeklab" class="brand" for="yemeksepeti"> Yemeksepeti </label>
            </div>

            <hr class="hr-2" />

            <div class="restoran-brands-contents">
                <div id="content1">
                    <input type="text" id="getirAppKey" value="" placeholder="App Secret Key" />
                    <input type="text" id="getirRestKey" value="" placeholder="Restaurant Secret Key" />
                </div>
                <div id="content2">
                    <input type="text" id="trendApiKey" value="" placeholder="Api Key" />
                    <input type="text" id="trendAppKey" value="" placeholder="App Secret Key" />
                    <input type="text" id="trendSuppId" value="" placeholder="Suplier Id" />
                </div>
                <div id="content3">
                    <input type="text" id="yemekUsername" value="" placeholder="Username" />
                    <input type="text" id="yemekPassword" value="" placeholder="Password" />
                    <input type="text" id="yemekCatName" value="" placeholder="Catalog Name" />
                    <input type="text" id="yemekCatId" value="" placeholder="Catalog Id" />
                </div>
            </div>
            <input type="submit" name="btn" id="clickBtn" value="Restoran Ekle"/>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
